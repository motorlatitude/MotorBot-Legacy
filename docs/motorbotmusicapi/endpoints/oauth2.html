<div class="title">
    OAuth 2.0
    <a href="#endpoints/oauth2" title="OAuth 2.0">
        <i class="fa fa-anchor anchor" aria-hidden="true"></i>
    </a>
    <div class="type"></div>

<h3>Endpoints for collecting a users <code>access_token</code></h3>
<br/>
<table class="endpointTable endpoints" id="endpoint-list">
    <thead>
    <tr>
        <td>Method</td>
        <td>Endpoint</td>
        <td>Usage</td>
        <td>Returns</td>
    </tr>
    </thead>
    <tbody>
    <tr data-endpoint="#endpoints/oauth2/authorize">
        <td>GET</td>
        <td><span class="link" onclick="loadView('endpoints/oauth2/authorize');">/oauth2/authorize</span></td>
        <td>Get Authorization Code</td>
        <td>authorization code</td>
    </tr>
    <tr data-endpoint="#endpoints/oauth2/token">
        <td>POST</td>
        <td><span class="link" onclick="loadView('endpoints/oauth2/token');">/oauth2/token</span></td>
        <td>Get Access Token</td>
        <td>access token</td>
    </tr>
    <tr data-endpoint="#endpoints/oauth2/tokeninfo">
        <td>GET</td>
        <td><span class="link" onclick="loadView('endpoints/oauth2/tokeninfo');">/oauth2/tokeninfo</span></td>
        <td>Get Access Token Information</td>
        <td>access token information</td>
    </tr>
    </tbody>
</table>
