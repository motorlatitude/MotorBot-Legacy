<div class="title">

        <i class="fa fa-anchor anchor" aria-hidden="true"></i>

    <div class="type"></div>

<h3>Endpoints for retrieving information about a user</h3>
<br/>
<table class="endpointTable endpoints" id="endpoint-list">
    <thead>
        <tr>
            <td>Method</td>
            <td>Endpoint</td>
            <td>Usage</td>
            <td>Returns</td>
        </tr>
    </thead>
    <tbody>
        <tr data-endpoint="#endpoints/user/me">
            <td>GET</td>
            <td><span class="link" onclick="loadView('endpoints/user/me');">/user/me</span></td>
            <td>Get Current User's Profile</td>
            <td>user</td>
        </tr>
        <tr data-endpoint="#endpoints/user/playlists">
            <td>GET</td>
            <td><span class="link" onclick="loadView('endpoints/user/playlists');">/user/playlists</span></td>
            <td>Get Current User's Playlists</td>
            <td>playlists</td>
        </tr>
        <tr data-endpoint="#endpoints/user/sort">
            <td>PATCH</td>
            <td><span class="link" onclick="loadView('endpoints/user/sort');">/user/sort/{playlist_id}/{position}</span></td>
            <td>Sort Current User's Playlists</td>
            <td></td>
        </tr>
    </tbody>
</table>
