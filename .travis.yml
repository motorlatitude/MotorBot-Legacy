language: node_js
sudo: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env: CXX=g++-4.8
notifications:
  webhooks: https://canary.discordapp.com/api/webhooks/473151382485073935/SSw26YJEtY9yv1XzX201mFYjqqfTql0dY71Zcnf6zXty8JQ9owXiZYqFJqKwg2CggltQ
before_install:
- openssl aes-256-cbc -K $encrypted_f4857574ffa3_key -iv $encrypted_f4857574ffa3_iv
  -in keys.json.enc -out ./keys.json -d
- npm install -g node-gyp
- node-gyp install
